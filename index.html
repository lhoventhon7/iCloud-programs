    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle ad closure, countdown, and redirection -->
    <script>
        var countdownInterval;
        var countdownTime = 10; // 10 seconds countdown

        $('#adModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var downloadLink = button.data('download-link'); // Extract download link from data attribute
            var modal = $(this);

            // Reset countdown timer
            countdownTime = 10;
            $('#countdown').text(countdownTime);
            $('#closeAdBtn').prop('disabled', true);

            // Start countdown
            countdownInterval = setInterval(function () {
                countdownTime--;
                $('#countdown').text(countdownTime);

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    $('#closeAdBtn').prop('disabled', false); // Enable the "Close Ad" button
                    window.location.href = downloadLink; // Redirect to download link after countdown ends
                }
            }, 1000);
        });

        $('#adModal').on('hide.bs.modal', function () {
            clearInterval(countdownInterval); // Stop countdown if modal is closed manually
        });

        $('#closeAdBtn').click(function () {
            $('#adModal').modal('hide');
        });
    </script>
